<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getId}+', '+${user.getName()}+', '+${user.getSurname()}+', '+${user.getAge()}">anotherUser</a>
</div>
<br/>
<hr/>
<a href = "/users/new">Create new Person</a>
</body>
</html>
